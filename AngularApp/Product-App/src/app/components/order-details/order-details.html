
<mat-card *ngIf="order" class="mat-elevation-z4">

  <h2>Order #{{ order.id }}</h2>

  <mat-divider></mat-divider>

  <div style="margin-top: 16px;">
    <p><strong>Status:</strong> {{ order.status }}</p>
    <p><strong>Total:</strong> {{ order.totalAmount }}</p>
    <p><strong>Date:</strong> {{ order.createdAt | date:'medium' }}</p>
  </div>

  <h3 style="margin-top: 24px;">Order Items</h3>

  <table mat-table [dataSource]="order.items" class="mat-elevation-z8" style="width: 100%; margin-top: 12px;">

    <!-- Product Column -->
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let item">{{ item.productId }}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Qty</th>
      <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
    </ng-container>

    <!-- Unit Price Column -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef>Unit Price</th>
      <td mat-cell *matCellDef="let item">{{ item.unitPrice }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
<hr>

<h3>Add / Edit Product</h3>
